        'успение': 'Успение - 1) один из двунадесятых православных церковных праздников, установленный, согласно евангельскому преданию, в день скорби по поводу кончины Матери Божией 2) высок. смерть ',
        'цитрон': 'Цитрон - 1) ботан. вечнозелёное субтропическое цитрусовое растение из рода цитрус семейства рутовых с крупными плодами жёлтого или оранжевого цвета, похожими на лимоны. 2) плод такого растения.',
        'фанг': 'Фанг - 1) Трикотажное переплетение одинакового вида с лицевой и обратной стороны. 2) Полотно такого переплетения',
        'лакание': 'Лакание -  действие по значению гл. лакать',
        'вкалывание': 'Вкалывание - действие по значению гл. вкалывать',
        'дичка': 'Дичка - 1) дикорастущее плодоносящее растение (яблоня, груша и т. п.) 2) плоды такого растения',
        'лобан': 'Лобан - 1) промысловая рыба семейства кефалей 2) прост. человек или животное с большим широким выпуклым лбом',
        'пихора': 'Пихора - детское пальто с тёплой подкладкой и капюшоном (обычно отстёгивающимся).',
        'карибу': 'Карибу - общее название североамериканских форм дикого северного оленя..',
        'приор': 'Приор - 1) В мужских римско-католических монастырях первое лицо после игумена. 2) настоятель небольшого мужского католического монастыря; 3)  в Италии и нек-рых других странах Зап. Европы в Средние Века - выборный глава купеческой или ремесленной гильдии; коллегия приоров, приорат - орган городского самоуправления в нек-рых городах-коммунах ср. Италии',
        'пот': 'Пот - 1. физиол. жидкость, выделяемая потовыми железами. 2. выделение такой жидкости; потение. 3. перен., разг. влажный налёт на какой-либо поверхности. 4. перен., разг. большое физическое или умственное напряжение, сопровождающее какой-либо труд или какую-либо деятельность.',
        'тепло': 'Тепло - нагретое состояние, высокая температура, слабый жар',
        'степь': 'Степь - безлесное, бедное влагой и обычно ровное пространство с травянистой растительностью в зоне сухого климата',
        'шило': 'Шило - инструмент для прокалывания отверстий в виде заострённой спицы на рукоятке.',
        'лот': 'Лот - 1) Партия товара, выставляемая при какой-н. сделке, на аукцион 2) Прибор для измерения глубины моря 3) Русская мера веса, употреблявшаяся до введения метрической системы, равная 12,8 граммов',
        'пост': 'Пост - 1) У верующих: воздержание на определённый срок от скоромной пищи и другие ограничения по предписанию церкви 2) Период, в к-рый, по предписанию церкви, запрещается употребление скоромной пищи и действуют нек-рые другие ограничения 3) Часовой или группа бойцов, ведущая наблюдение или охраняющая военный объект, а также самый этот объект 4) Место, пункт, откуда ведётся наблюдение, где находится охранение 5) Место постоянного дежурства, наблюдения, а также само такое наблюдение 6) Ответственная должность',
        'сет': 'Сет - 1) Одна партия во встрече теннисистов. 2) комбинация в покере, представляющая собой три карты одного ранга; в узком смысле — триплет, образованный карманной парой и одной общей картой 3) муз. выступление диджея',
        'гузно': 'Гузно - задняя часть туловища у человека или животного; зад.',
        'гуано': 'Гуано - 1) Помет морских птиц, находимый толстым слоем на некотор. островах и имеющий большое значение в земледелии как азотисто-фосфористое удобрение. 2) ',
        'губан': 'Губан - 1) Рыба отряда окунеобразных с яркой разноцветной окраской (особенно у самцов), меняющейся в зависимости от условий. 2) Мясо такой рыбы, употребляемое в пищу.',
        'акинак': 'Акинак - короткий меч (40—60 см), колющее оружие в рукопашном бою у персов и скифов в середине и 2-й половины 1-го тыс. до н. э. Имел сердцевидное перекрестие и плоское навершие в виде поперечного короткого бруска или полумесяца.',
        'птоз': 'Птоз - опущение верхнего века, обусловленное нарушением функции мышцы, поднимающей его.',
        'опорок': 'Опорок - старый, истоптанный и изодранный, распоровшийся башмак. Нищий в опорках.',
        'футор': 'Футор - 1) Накладка, закрывающая отверстие для ключа в замке (спец.). 2) Подкладка в голенищах высокого сапога (сапож.). Сквозной футор.',
        'позор': 'Позор - постыдное, унизительное положение, вызывающее презрение',
        'фарт': 'Фарт - 1) счастье, удача, везение; риск 2) добыча, краденые вещи',
        'шивера': 'Шивера - каменистый мелководный участок русла сибирских и уральских рек с быстрым течением. Миновали шиверу с торчавшими камнями, и дальше началось тихое плесо. Шишков, Угрюм-река. В эти шумы вплеталось приглушенное клокотанье шиверы',
        'вирши': 'Вирши - старинные русские и украинские силлабические стихи (теперь ирон. о плохих стихах)',
        'недосып': 'Недосып - состояние организма при недостатке сна',
        'апаш': 'Апаш - 1) Отложной, незастегивающийся воротник, оставляющий открытой шею 2) Человек, принадлежавший к деклассированным группам населения; вор, хулиган (во Франции) 3) Отложной, незастегивающийся (о воротнике) 4) Имеющий отложной, незастегивающийся воротник (о мужской рубашке)',
        'меланж': 'Меланж - 1) Спец. Пряжа и ткань из различных по природе или по окраске волокнистых материалов. 2) Яичница из взбитых с солью и молоком яиц; омлет.',
        'пробник': 'Пробник - 1) изделие, содержащее образец какого-либо вещества и предназначенное для оценки его свойств. 2) прибор для взятия пробы исследуемого материала, вещества, для проверки работы устройства и т. п. 3) с.-х. молодой самец (жеребец, баран), выпускаемый для испытания готовности самки к случке.',
        'жарка': 'Жарка - разновидность термической обработки продуктов; процесс, в котором рабочим телом является жир (масло).',
        'пироман': 'Пироман - человек, страдающий пироманией, пристрастием к огню, наклонностью к поджогам.',
        'герр': 'Герр - форма вежливого обращения или упоминания при фамилии, звании, принятая у немцев; господин.',
        'рафтер': 'Рафтер - тот, кто занимается рафтингом',
        'соленье': 'Соленье - солёный продукт питания. Запас солений. Домашнее соленье',
        'разливка': 'Разливка - действие по значению гл. разлить.',
        'поклеп': 'Поклёп - несправедливое, намеренное искажение фактов о ком-либо, ложное обвинение в чём-либо; клевета',
        'диализ': 'Диализ - метод очистки растворов с помощью полупроницаемой мембраны; применяется в производстве искусственных волокон, в медицине и фармацевтике, для очистки сточных вод',
        'сиенит': 'Сиенит - магматическая плутоническая горная порода среднего состава, умереннощелочного ряда щёлочности из семейства сиенитов.',
        'каинит': 'Каинит - 1) Минерал, употребляемый для удобрения полей 2) Водная двойная соль сульфата магния и хлористого калия, — применяемый в химической промышленности и как удобрение.',
        'аистник': 'Аистник - род невысоких травянистых растений, изредка полукустарников, из семейства Гераниевые (Geraniaceae).',
        'толока': 'Толока - 1) работа крестьян сообща, форма деревенской взаимопомощи в России, на Украине, в Белоруссии, Эстонии, Латвии и Литве. 2) Выгон для скота, общее пастбище 3) Помощь большой группы крестьян кому-либо работой (напр., уборкой хлеба, строительством избы) за угощение; группа людей, участвующих в такой работе; угощение за такую работу',
        'колли': 'Колли - группа пород пастушьих собак, происходящих из Шотландии и Северной Англии. Группа включает как официально признанные кинологическими организациями породы, так и малочисленные местные породы и отродья. Колли — пропорциональная собака среднего роста, достаточно лёгкого сложения, с заострённой мордой. Как правило, имеет характерную породную окраску. Колли активны, проворны и в большинстве случаев обладают ярко выраженным пастушьим инстинктом.',
        'ломтик': 'Ломтик - отрезанный для еды плоский кусок чего-либо',
        'акцент': 'Акцент - 1) Особенности выговора, свойственные говорящему не на своем родном языке 2) Подчёркивание какого-н. положения, мысли (книжн.). Сделать акцент на чём-н. 3) спец. Ударение в слове, а также знак ударения',
        'флат': 'Флат - 1) биржевой термин, означающий "без калькуляции процентов", то есть проценты уже включены в курс акций; 2)  в торговых сделках означает качество "как есть" (англ. as is), без дополнительных уточнений; обычно относится к дешевым товарам ил ид компьютерным программам; 3) применительно к рынку: невыгодный, нулевой, без дохода.',
        'филант': 'Филант - желтоватая с чёрными пятнами оса, питающаяся мёдом убиваемых ею пчёл.',
        'берека': 'Берека - дерево или кустарник семейства розоцветных, распространённые в Европе, Северной Африке, на юге России и имеющие жёлто-бурые или красные плоды и крепкую древесину.',
        'абрек': 'Абрек - 1) Человек, ушедший в горы, ведущий партизанско-разбойничий образ жизни; 2) В период присоединения Кавказа к России: горец, участвовавший в борьбе против царских войск и администрации.',
        'фрау': 'Фрау - слово, присоединяемое к фамилии или имени замужней женщины в Германии как вежливое обращение в знач. сударыня, госпожа',
        'скос': 'Скос - 1) только ед. Действие по гл. скосить-скашивать (спец.). Скос бруса. 2) Покатая, скошенная сторона чего-нибудь, склон (обл.). Дом на скосе горы.',
        'инка': 'Инка - 1) сумчатое млекопитающее семейства ценолестовых 2) титул связанной узами кровного родства высшей знати в Империи инков Тауантинсуйю, представлявшей собой особую этнокультурную общность 3) диал. нерусская женщина, инородка  4) диал. самка северного оленя 5) ',
        'туляк': 'Туляк - житель Тулы',
        'мощи': 'Мощи - высохшие, мумифицировавшиеся вследствие пребывания в сухой почве остатки человеческого тела, выдаваемые церковью (преим. православной и католической) за "нетленные останки" т.н. святых с целью религиозного обмана. С культом мощей связаны всевозможные фальсификации (куклы из ваты, восковые фигуры и т.п.).',
        'нори': 'Нори - 1) съедобная красная водоросль различных видов рода порфиры 2) лист из такой водоросли, используемый для приготовления суши',
        'пимокат': 'это старинная профессия, которую нужно было освоить, чтобы делать качественные пимы/валенки - зимнюю крестьянскую обувь из овчины. Это вредное производство за счет кислоты, которая используется в производстве',
        'шинка': 'Шинка - то же, что окорок; свиное копчёное бедро; мясная часть этого бедра 2)',
        'шурин': 'Шурин - родной брат жены.',
        'акушер': 'Акушер - специалист, оказывающий помощь при родах',
        'варнак': 'Варнак - беглый или отбывший наказание каторжник',
        'тулячка': 'Тулячка - жительница Тулы',
        'рыкание': 'Рыкание - действие по гл. рыкать (Издавать рык, рявкать. Рыкающий зверь.)',
        'крааль': 'Крааль - тип поселения у скотоводческих народов Южной и Восточной Африки — кольцевой планировки, обычно укреплённое изгородью, в центре — загон для скота.',
        'клип': 'Клип - короткий видеоролик с исполнением эстрадной песни или какого-либо иного произведения, сопровождающийся специально смонтированным телевизионным изображением актёра или вокальной группы и используемый обычно в качестве рекламы; видеоклип.',
        'онучи': 'Онучи - часть обуви, обвертка на ногу, замена чулок, под сапоги и лапти, длинная, широкая полоса ткани белого, чёрного или коричневого цвета для обмотки ноги[с какой целью?] до колена. Элемент традиционной русской и финской одежды. Тёплые, суконные онучи именуются скуты.',
        'створ': 'Створ - 1) Створка в каком-н. сооружении, затвор 2) Участок реки, на к-ром располагаются сооружения, регулирующие подъём воды 3) Идущая от глаза наблюдателя прямая линия, на к-рой сходятся два ориентира (две вехи, два огня маяка)',
        'горка': 'Горка - 1) Застеклённый шкафчик для красивой посуды, фарфора 2) Сужающаяся кверху кучка, кипка чего-н. 3) Система железнодорожных путей с уклоном для сортировки вагонов (спец.) 4) Фигура пилотажа полёт по восходящей траектории без крена',
        'сучок': 'Сучок - боковой отросток от ствола дерева, от сука.',
        'лори': 'Лори - 1) Один из великолепных больших видов попугая, живущий на Молукке 2) Род обезьян из сем. лемуровых, с коротким хвостом или совсем без него.',
        'горлик': 'Горлик - самец горлицы. Горлица — птица, которая очень похожа на обычного сизого голубя, но более изящная, с характерным для каждого вида окрасом',
        'ризотто': 'Ризотто - распространенный вид блюд из риса в Северной Италии (Ломбардии, Венеции, Лигурии, Фриули-Джулии, Эмилии-Романьи), где к основе из отварного риса, сваренного чаще всего на пару, прибавляют разные вкусовые добавки - измельченное мясо, курятину, телятину и обязательно тертый сыр-пармезан и овощные добавки (помидоры, бобы, шпинат); масло и пряности (перец, чеснок, лук, сельдерей) придают ризотто сытность, вкус и пикантность. Ризотто практически может иметь бесчисленное число вариаций, оно никогда не связано точным числом компонентов и точным их соотношением. Все зависит как от региональных привычек, так и от личной фантазии кулинара.',
        'татами': 'Татами - 1) традиционный японский мат из плетённого тростника и рисовой соломы, используется как половое покрытие в жилых помещениях и домах традиционного типа 2) площадка со специальным покрытием, на которой проводятся схватки в некоторых видах спортивной борьбы',
        'мизер': 'Мизер - 1) полное отсутствие взяток в карточной игре 2) В карточной игре бостон: отсутствие хороших карт, когда не взято ни одной взятки. 3) ',
        'эретизм': 'Эретизм - в медицине: повышенная возбудимость и раздражительность. ',
        'мэтр': 'Мэтр - 1) книжн. учитель, наставник, мастер, признанный авторитет 2) устар. почётный титул, форма обращения к духовному лицу; господин, владыка',
        'финишер': 'Финишер - 1) машина для уплотнения и отделки цементно-бетонного покрытия дороги, аэродрома 2) в копировальных и печатающих устройствах — приёмный лоток с функцией сортировки, часто выполняющий также функцию степлера или брошюровщика 3) Финишёр - спортсмен, отлично проходящий финиш',
        'тес': 'Тёс - тонкие доски из древесины хвойных пород',
        'мерник': 'Мерник - прибор для измерения жидкостей методом налива и последующего слива. Мерники применяется как на предприятиях спиртовой и вино-водочной промышленности, так и на предприятиях других отраслей для учёта оборота жидкостей или сжиженых газов. ',
        'паникер': 'Паникер - человек, к-рый легко поддаётся панике, распространяет её',
        'приемка': 'Приёмка - действие по значению гл. принимать, принять ',
        'прение': 'Прение - 1) Действие по вышедшему из употр. старин. глаголу преться - спорить, препираться; пререкание, препирательство, спор (устар.). Вступать в прения с кем-нибудь. Прение о вере. 2) ',
        'прения': 'Прения - 1) только мн. Состязание сторон в судебном процессе (офиц.). Прения сторон 2) только мн. Обсуждение по какому-нибудь вопросу, выражение различных мнений, спор по каким-нибудь вопросам. Открыть прения по докладу.',

        'севок': 'Севок - 1) Горсть зерна, бросаемая при ручном посеве. 2) Сорт лука с мелкими головками, выращенный из семян; сеянец.',

        'кнель': 'Кнель - 1) разновидность фрикаделек из мясного или рыбного фарша (первоначально — из рублёного мяса или рыбы 2) жест, при котором пальцы одной руки прижимаются к вытянутой вниз другой руке в позиции между кистью и плечом',
        'кинез': 'Кинез - 1) в психологии: ненаправленная двигательная реакция (локомоторного или частного типа), при которой скорость движения зависит от интенсивности стимула, а не от направления его действия.',

        'детва': 'Детва - личинки пчёл, а также молодые пчёлы',

        'тромп': 'Тромп (фр. trompe — охотничий рог, труба) — вогнутая поверхность в виде части конуса. Является конструктивным элементом, обеспечивающим переход от квадратного в плане средокрестия крестово-купольной постройки и четырёх подпружных арок к основанию цилиндрического барабана купола. Четыре тромпа по углам средокрестия обеспечивают перераспределение веса купола или башни: лантерны, тибуриума на угловые опоры. В арабской и испано-мавританской архитектуре тромпы оформляются в виде ступенчатых ниш и называются мукарнами, или «сталактитами». Тромпы впервые стали использовать в архитектуре древней Персии VIII—VI в. до н. э., а затем в Византии и Закавказье. В древнерусской архитектуре тромпы приобретали особую форму и назывались парусами',

        'мор': 'Мор - повальная, массовая смерть, эпидемия',
        'мир': '<p>Мир</p><ul><li>Совокупность всех форм материи в земном и космическом пространстве, Вселенная</li><li>Отдельная область Вселенной, планета. Звёздные миры.</li><li>Земной шар, Земля, а также люди, население земного шара. Объехать весь м. Первые в мире. Чемпион мира.</li><li>Объединённое по каким-н. признакам человеческое общество, общественная среда, строй. Античный м. Научный м.</li><li>Согласие, отсутствие вражды, ссоры, войны</li><li>Соглашение воюющих сторон о прекращении войны. Заключить м.</li><li>Спокойствие, тишина (высок.). М. полей. М. вашему дому! М. праху его (добрые слова об умершем)</li></ul>',

        'пол': 'Пол - 1) В доме, помещении: нижнее покрытие, настил 2) Каждый из двух генетически и физиологически противопоставленных разрядов живых существ (мужчин и женщин, самцов и самок), организмов',

        'сенаж': 'Сенаж - богатый витаминами пресный корм для скота: провяленная измельчённая трава, сохраняемая в герметически закрытых хранилищах',
        'ханство': 'Ханство - владения хана, страна, управляемая ханом.',
        'фрик': 'Фрик (англ. Freak — уродец, также фанатик, человек, помешанный на чем-либо). В современном понимании — человек, отличающийся ярким, необычным, экстравагантным внешним видом и вызывающим поведением, а также обладающий неординарным мировоззрением в результате отказа от социальных стереотипов. Фрики выделяются в отдельную субкультуру',
        'хорда': 'Хорда - 1) в геометрии - прямая линия, соединяющая две какие-нибудь точки окружности, но не проходящая через центр; 2) в анатомии - студенисто-хрящевая ткань, имеющая вид струны; бывает у всех позвоночных в периоды зародышевой жизни и только у некоторых остается навсегда; проходит вдоль туловища под спинным мозгом и над главными сосудами',
        'пройма': 'Пройма - вырез, выкраиваемый для рукава, а также вообще вырез на одежде для руки',
        'микоз': 'Микоз - общее название болезней человека и животных, вызываемых паразитическими грибками',
        'текила': 'Текила - мексиканский национальный напиток. Крепкая кактусовая водка (tequila), которая в Мексике пользуется большим спросом как в качестве аперитива, так и базового ингредиента коктейлей. Текила как аперитив традиционно пьется следующим образом: на тыльную сторону руки между большим и указательным пальцами поместить щепотку соли, затем слизать ее, выпить из маленькой рюмки охлажденную чистую текилу и выдавить в рот сок четверти лимона или лайма, но сам плод не жевать. Для быстроты манипуляции знатоки держат дольку лимона той же рукой, на которой помещена соль. Иногда после соли и текилы, перед лимонным соком выпивают глоток «сангриты» («Sangrita») - томатный сок с соусом табаско. Текила служит основой популярного во всем мире коктейля «Маргарита».',
        'припек': 'Припёк - 1) Прибыль, увеличение в весе хлеба после выпечки. Мука дает большой припёк. 2) Особо пригреваемое солнцем место. Люблю сидеть на припеке.',
        'тигренок': 'Тигрёнок - детёныш тигра',
        'морула': 'Морула - это стадия раннего эмбрионального развития зародыша, которая начинается с завершением дробления зиготы. Клетки морулы делятся гомобластически.',
        'провар': 'Провар - 1) Действие по гл. проварить во 2 знач. - проваривать. 2) Глубина расплавления и сварки в сварочном шве.',
        'оманец': 'Оманец - представитель арабского народа, основное население Омана.',
        'деним': 'Деним - грубая, жёсткая, плотная ткань саржевого переплетения, которую Ливай Страусс использовал для пошива первых классических джинсов. Традиционно у денима краской индиго окрашена только нить основы, но не уто́к.',
        'ливиец': 'Ливиец - представитель народа в Ливии',
        'примак': 'Примак - Человек, поселившийся после женитьбы в семье жены, принятый в семью жены',
        'фига': 'Фига - 1) Субтропическое дерево семейства тутовых; фиговое дерево, смоковница. 2) Плод такого дерева; инжир, винная ягода, смоква',
        'кольт': 'Кольт - Револьвер (а также пулемет или другое стрелковое оружие) особой системы',
        'наган': 'Наган - Револьвер особой системы с вращающимся барабаном',
        'затирка': 'Затирка - 1) процесс действия по гл. затирать, затираться 2) Результат такого действия; затирание',
        'ктырь': 'Ктырь - хищная муха. Ктырей называют мухами-разбойниками. Добыче редко удаётся спастись от этих хищников: они нападают и убивают с поразительной точностью. Взрослый ктырь способен умертвить даже стрекозу. Слюна ктырей содержит сильный яд, от которого насекомые погибают мгновенно. Для человека укус ктыря болезнен столь же, как и яд осы',
        'ларга': 'Ларга, или пёстрая нерпа, или дальневосточная нерпа (лат. Phoca largha) — вид тюленей, находящийся в близком родстве с обыкновенным тюленем и имеющий схожую внешность',
        'опека': 'Опека - 1. юр. охрана личных и имущественных прав и интересов недееспособных граждан (малолетних, душевнобольных и т. п.). 2. группа лиц или учреждение, на которые возложена такая деятельность. 3. забота, попечение о ком-либо, чём-либо, покровительство кому-либо. 4. полит. система управления несамостоятельными территориями.',
        'чоп': 'Чоп - 1. пробка, втулка, затычка, предмет, используемый для ремонта пробоины судна, бочки и т. д. 2. судак.',
        'спад': 'Спад - 1) действие по значению гл. спадать; понижение уровня (воды, водоёма и т. п.) 2) перен. уменьшение, ослабление чего-либо 3) место падения воды с высоты (на водопадах, порогах и т. п.)',
        'косач': 'Косач - тетерев-самец с косыми пучками хвостовых перьев.',
        'чека': 'Чека - 1) Стержень, клин, вкладываемый в отверстие осей или болтов. 2) Деталь, закрепляющая взрыватель ручной гранаты для предохранения ее от преждевременного взрыва.',
        'секач': 'Секач - 1) ручной режущий инструмент для разрубки чего-либо 2) механизм для разрезания торфа на кирпичи 3) взрослый, с сильными нижними клыками самец кабана, морского котика ',
        'сода': 'Сода - название, общее для нескольких химических продуктов, обладающих щелочными свойствами. Например, едкий натр — каустическая сода, бикарбонат натрия — питьевая (пищевая) сода',
        'депо': 'Депо - 1. трансп. предприятие, обеспечивающее эксплуатацию, ремонт и стоянку подвижного состава (обычно рельсового); также помещение такого предприятия. 2. комплекс строений, где размещаются пожарные машины и специальное оборудование. 3. устар., воен. учебная воинская часть; всякая небоевая или запасная воинская часть или подразделение. 4. устар. склад. 5. истор. название некоторых государственных учреждений в царской России',
        'скрап': 'Скрап - 1. металл. вторичный металл, металлический лом и металлические отходы производства, предназначенные для переплавки с целью получения годного металла',
        'порча': 'Порча - 1) действие по значению гл. портить, портиться; потеря или изменение первоначальных качеств в худшую сторону под воздействием времени или внешних воздействий 2) по суеверным представлениям — вред, якобы причиняемый кому-либо магическим путём',
        'мацони': 'Мацони - rисломолочный напиток армянского происхождения из ферментированного молока, традиционный элемент армянской и грузинской национальных кухонь. Широко распространён на Кавказе, в Малой Азии и на Ближнем Востоке. Приготавливается из кипячёного молока коров, овец, коз, буйволов или их смеси.',
        'тальянка': 'Тальянка - однорядная гармошка.',
        'гренки': 'Гренки - общераспространённое название изделия из ломтиков свежего или чёрствого хлеба, обжаренных с растительным маслом на сковороде, противне или в специальных кухонных устройствах бытового и промышленного назначения (жарочные шкафы, тостеры и другие)',
        'маламут': 'Маламут - порода ездовых собак аборигенного типа, предназначенная для работы в упряжке, одна из древнейших пород собак',
        'сонант': 'Сонант - согласный звук , способный выступать в качестве слогообразующего , Таким может быть сонорный звук в беглой речи при сильной редукции соседнего гласного',
        'ведун': 'Ведун - 1) Народный врачеватель, обычно лечащий травами; знахарь. 2) Колдун 3) разг.-сниж. Специалист в какой-либо сфере деятельности.',
        'пан': 'Пан -  1) В старой Польше, Литве, а также в Белоруссии и на Украине до революции: помещик, барин [сейчас употр. как обращение к взрослому мужчине в Чехословакии и Польше] 2) м. южн. зап. барин, боярин',
        'пани': 'Пани - 1) То же, что госпожа - по отношению к польке. 2) В Польше и некоторых других странах: вежливое обращение к женщине',
        'курсы': 'Курсы - 1) Учебные группы, кружки, дающие знания по какой-л. узкой специальности 2) Название некоторых учебных заведений. Курсы стенографии. Курсы кройки и шитья. Курсы по повышению квалификации.',
        'скрипт': 'Скрипт - 1) прогр. последовательность команд, инструкций на сценарном языке, использующаяся для автоматизации рутинных задач, описания поведения персонажа в компьютерной игре и т. п. 2) спец. текст лекции, беседы, передачи',
        'пискун': 'Пискун - 1) тот, кто издаёт писк, постоянно или часто пищит (обычно о птенце, детёныше, грудном ребёнке). 2) о человеке или животном с пискливым голосом 3) Постоянно плачущий, пищащий человек',
        'трип': 'Трип - 1) шерстяная ворсистая ткань; шерстяной бархат. 2) разг. изделия из такой ткани.',
        'усик': 'Усик - стелющийся побег некоторых травянистых растений, на конце которого развивается новое растение',
        'трус': 'Трус - человек, легко поддающийся чувству страха, неспособный бороться с ним',
        'пурист': 'Пурист - 1) строго соблюдающий чистоту родного языка, не допускающий в речи иностранных слов, выражений и оборотов 2) строго нравственный человек, стремящийся к чистоте и простоте нравов',
        'сутки': 'Сутки - промежуток времени от одной полуночи до другой, 1/7 часть недели, а также вообще промежуток времени в 24 часа. Увольнительная на двое суток. Круглые сутки (все 24 часа, и день и ночь)',
        'типун': 'Типун - 1) зоол. хрящеватый болезненный нарост на конце языка у птиц 2) недоброе пожелание тому, кто говорит то, чего не следует',
        'пырник': 'Пырник - растение семейства злаков',
        'тиун': 'Тиун - 1) В России до 17 в.: название нек-рых должностных лиц 2) истор. судья низшей степени на Руси в XI–XVII веках 3)  истор. княжеский или боярский слуга, управлявший хозяйством в Древней Руси и русских княжествах XI–XV вв., а также в Российском государстве XV–XVII вв. ◆ Всюду происходили грабежи и убийства, избивали посадников, тиунов и других княжеских чиновников 4) истор. В XIV–XVII вв. управляющие отдельных городов, волостей ◆ Приехавши в город, немецкий гость должен дать княгине постав полотна, а тиуну волоцкому рукавицы',
        'притык': 'Притык - соединение между собою деревянных частей (брусков, брёвен и т. п.) торцовыми сторонами',
        'спутник': 'Спутник - 1) Человек, который вместе с кем-нибудь совершает путь, путешествует. Мои спутники в вагоне оказались очень приятными собеседниками 2) То, что сопутствует чему-нибудь, находится или появляется вместе с чем-нибудь. Тиф постоянный спутник голода 3) Небесное тело, обращающееся вокруг планеты (астр.). Луна - спутник земли. Спутники Юпитера.',
        'гиростат': 'Гиростат - волчок, прибор со свободной осью',
        'сард': 'Сард - то же, что сардинец/сердолик',
        'гидра': 'Гидра - 1) В греческой мифологии: многоголовая змея, у к-рой на месте отрубленных голов вырастают новые 2) Беспозвоночное пресноводное животное 3) перен. Враждебное тайное политическое движение, борьба с которым требует много сил и времени (газет.). Гидра контрреволюции. Гидра революции (в устах монархистов).',
        'тарист': 'Тарист - 1) Тот, кто играет на тари 2) Музыкант, играющий на тари',
        'трином': 'Трином - матем. то же, что трёхчлен; сумма трёх алгебраических выражений, называемых одночленами',
        'фильер': 'Фильер - 1) Стальной снаряд, в виде доски, с отверстиями различной величины, предназначенный для протягивания проволоки; волочильная доска. 2) Металлическая пластинка с отверстиями различной величины, через которые тянется проволока на проволочных заводах.',
        'битье': 'Битьё - 1) Действие по гл. бить в 1 знач.; побои. Отец - вечно пьяный, вечно с руганью да с битьем 2) Битье посуды. Битье по столу кулаком.',
        'футер': 'Футер - 1) горн. внутренняя одежа, подкладка плавильной печи огнестойким припасом 2) подкладка',
        'флер': 'Флер - прозрачная, реденькая ткань, и более шелковая, флеровое покрывало, фата 2) Полупрозрачный покров, пелена, дымка, скрывающие что-л 3) Покров таинственности',
        'филер': 'Филёр - 1) Полицейский агент, сыщик 2) В России конца 19 - начала 20 в.: агент тайной полиции, занимающийся слежко 3) Доносчик',
        'флирт': 'Флирт - любовная игра, кокетливое заигрывание с потенциальным любовным партнёро',
        'фильтр': 'Фильтр - 1. устройство, приспособление или прибор, служащие для очищения жидкости, газа и т. п. от ненужных примесей. 2. техн. устройство, пропускающее или задерживающее электрические токи, электромагнитные или звуковые волны определённых частот. 3. место или помещение для проверки, отбора кого-либо с различными целями. 4. фин. минимальное изменение стоимости ценной бумаги, которое повлечёт за собой ее покупку или продажу',
        'тюрк': 'Тюрк - представитель тюрков, обширной группы родственных по языку народов, к которым относятся татары, азербайджанцы, узбеки, казахи, киргизы, башкиры, туркмены, якуты, каракалпаки, турки и др',
        'саиб': 'Саиб - 1) господин; у индусов - обращение низшего к высшему 2) в Индии и Пакистане: обращение к европейцу (в значении «господин») 2) В колониальной Индии: наименование знатного лица, преимущественно европейца',
        'бабки': 'Бабки - русская народная игра, в которой одной бабкой (3*2) выбивают из круга другие кости, расставленные определенным образом',
        'сабо': 'Сабо - босоножки на толстой деревянной платформе, также башмаки, выдолбленные из дерева',
        'индол': 'Индол - многие природные и синтетические биологически активные вещества (напр., триптофан, серотонин, резерпин) - производные индола. Душистое вещество в парфюмерии, сырье для получения индолилуксусной кислоты',
        'зоря': 'Зоря - 1) Растение 2) в русской военной традиции: утренний сигнал к сбору. Бить зо́рю, играть зо́рю',
        'эст': 'Эст - 1) Строительное сооружение в виде моста, служащее для поднятия вверх путей сообщения, для перехода или переезда через путь, для причала судов 2) То же, что: эстонец. 3) Э́сты (лат. Aesti) — принятое в западноевропейских (преимущественно латинских) источниках название средневекового населения современной Эстонии, т.е. эстонцев. В древнерусских источниках ему соответствует экзоэтноним «чудь»',
        'копер': 'Копер - 1) сооружение над шахтным стволом для размещения шахтной подъемной установки. 2) Общее название приборов для определения способности материалов сопротивляться ударным нагрузкам. Наиболее распространены маятниковые коперы. 3) Строительная машина для поддержания сваебойного оборудования, а также для направления сваи при погружении в грунт.4) Установка для разбивки металлического лома и глыб мартеновского шлака',
        'пероксид': 'Пероксид - хим. соединение химического элемента с кислородом, в котором два атома кислорода соединены друг с другом',
        'иуда': 'Иуда - предатель, изменник, презренный',
        'поддув': 'Поддув - 1. действие по значению гл. поддувать; дополнительное нагнетание воздуха куда-либо',
        'девон': 'Девон -  геол. совокупность древних пластов земной коры, образовавшихся в течение девонского периода палеозойской эры; характеризуется наличием больших пустынных красноцветных отложений, называемых древним красным песчаником; девон делится на три отдела: нижний, средний и верхний; каждый отдел в свою очередь распадается на два яруса; девон назван по имени графства Девон в Англии, где он наиболее полно представлен',
        'денди': 'Денди - 1. мужчина, подчёркнуто следящий за «лоском» внешнего вида и поведения 2. Мужчина, одевающийся постоянно по моде и со вкусом, благородного происхождения и имеющий достаточный доход; щеголь, светский франт',
        'насморк': 'Насморк - мед. бытовое название ринита; воспаление слизистой оболочки носовой полости, сопровождающееся слизисто-гнойными отделениями и чиханьем',
        'сорока': 'Сорока -  Птица сем. вороновых с белыми перьями в крыльях',
        'совка': 'Совка - 1. Птица из группы сов 2. Бабочка темной окраски с толстым гладким или мохнатым телом, летающая преим. ночью или в сумерки, гусеница которой вредит сельскохозяйственным культурам',
        'свора': 'Свора - 1. Две борзых или две пары борзых собак на сворке. 2. Борзые собаки, принадлежащие одному хозяину, а также вообще несколько собак, сошедшихся вместе. 3. То же, что сворка. 4. перен. Сборище, шайка (разг. презр.',
        'носок': 'Оковка - 1. Передний конец обуви или чулка 2. Короткий чулок, не доходящий до колена. Пара носок. Шерстяные носки.',
        'носка': 'Носка - Действие по гл. носить и нести. Носка одежды. Носка яиц. Носка дров.\n',
        'норов': 'Норов - 1. Нрав, характер, обычай (устар. и обл.). «Что город, то норов, что деревня, то обычай.» (посл.) «Староста наш больно крут норовом.» Даль. 2. Упрямство, характер с причудами (прост.). Человек с норовом. 3. Дурная привычка (спец. о лошади). Лошадь с норовом.',
        'норма': 'Норма - 1. Узаконенное установление. Правовые нормы 2. Установленная мера, размер чего-нибудь 3. Сокращенное заглавие книги, даваемое мелким шрифтом на первой странице каждого печатного листа внизу с левой стороны',
        'манок': 'Манок - 1. охотн. свисток, издающий звук для привлечения зверя, для приманки дичи. 2. перен. уловка, хитрость, приманка, что-либо привлекающее, притягательное, чарующе',
        'корма': 'Корма - Задняя часть судна, лодки и нек-рых других транспортных средств. К. корабля, транспортного самолёта',
        'комар': 'Комар - Мелкое двукрылое насекомое с остро жалящим хоботком.',
        'скан': 'Скан - файл-изображение, полученный в результате оцифровки изображения, сканирования; копия, сделанная с применением сканера ',
        'орок': 'Орок - представитель тунгусо-маньчжурского народа, одного из коренных малочисленных народов Севера, Сибири и Дальнего Востока',
        'сван': 'Сван - представитель одной из субэтнических групп в составе грузинского народа ',
        'кросно': 'Кросно - Ткацкий станок, преим. с начатой уже работой',
        'манор': 'Манор - феодальное поместье в средневековых Англии и Шотландии, основная хозяйственная единица экономики и форма организации частной юрисдикции в этих государствах.',
        'синап': 'Синап - общее название для группы сортов яблок. Сорт скороплодный, высокоурожайный, с устойчивостью к морозам, парше и мучнистой росе, с отличными вкусовыми качествами и товарным видом плодов',
        'талан': 'Талан - 1. везение, судьба, счастье, удача, фарт, фортуна 2. Индейский музыкальный инструмент, состоящий из двух металлических досок, которыми ударяют одна о другую, в роде нынешних тарелок',
        'плена': 'Плена - 1. щель; трещина в металле, камне. 2. тонкая кожица, плёнка. 3. металл. 1) напуск на металлической поверхности, который имеет внешний вид трещины; 2) дефект поверхности отливки, похожий на неслитину, но меньший, чем она; 3) выступ на поверхности отливки, вызванный трещиной на поверхности стенки кристаллизатора',
        'олуша': 'Олуша - род крупных морских птиц из семейства олушевых (Sulidae) отряда олушеобразных (Suliformes). Род состоит из шести современных видов олушей и нескольких вымерших видов.',
        'манерка': 'Манерка - Походная металлическая фляжка с завинчивающейся крышкой в виде стакана, а также крышка такой фляжки, употребляемая вместо стакана. — Выдать каждому солдатику по манерке водки да по фунту табаку.',
        'тутор': 'Тутор - 1) Надзиратель в высших учебных заведениях; опекун, защитник, попечитель (англ.), гувернер, частный учитель, репетитор, лектор 2) медицинское приспособление, которое задает определенную амплитуду или полностью исключает всякую возможность двигать поврежденной конечностью. Основная задача этих ортопедических изделий состоит в иммобилизации больного сустава после переломов, растяжений или хирургического вмешательства.',
        'обтравка': 'Обтравка - это отделение предмета от фона, при необходимости с последующей заменой фона на прозрачный, однородный белый либо цветной',
        'квакер': 'Квакер - член религиозной христианской секты, зародившейся в Англии и США в середине XVII века, в противовес англиканской церкви',
        'кокор': 'Кокор - цилиндрический мешок или сосуд, служащий для подачи вручную к орудиям зарядов из погреба',
        'колка': 'Колка - действие по значению глагола колоть',
        'гуран': 'Гуран - 1. Распространенное в Сибири название косули 2. Представитель народности гураны в Забайкалье, образовавшейся в результате смешанных браков русских с бурятами, эвенками, монголами, даурами, маньчжурами',
        'силон': 'Силон - род искусственного волокна; ткань из такого волокна; изделия из такой ткани',
        'паоло': 'Паоло - 1. Счетная серебряная монета в Италии 2.  Счетная монета в Тоскане и бывшей Папской Области, около 16 копеек серебром. (Во второй половине XIX века в России)',
        'обкат': 'Обкат - 1. действие по значению гл. обкатать 2. То же, что обкатка',
        'упек': 'Упёк - 1. Качество выпечки. В хлебе упёк хорош 2. Убыль в размере в результате печения (о тесте) - разница между весом теста, посаженного в печь, и весом выпеченного хлеба',
        'сурепка': 'Сурепка - род травянистых растений семейства Капустные (Brassicaceae), включающий несколько десятков видов',
        'серушка': 'Серушка -  гриб рода Млечник (лат. Lactarius) семейства Сыроежковые (лат. Russulaceae). Условно-съедобен.',
        'фан': 'Фан - cтрастный поклонник кого-либо или чего-либо; фанат',
        'радение': 'Радение - 1) усердие, старание, забота о чем либо 2) форма коллективного богослужения в некоторых направлениях духовных христиан (скопцы, хлысты, молокане-прыгуны и др.), характеризующаяся исполнением эмоциональных песнопений и ритуальных танцев, как правило, связанных с круговым движением, с целью приведения участников в экстатическое состояние',
        'юлка': 'Юлка - 1. Вид волчка, используемого в азартной игре, с гранями по ребру, на которых обозначено: "выигрыш" и "проигрыш" 2. Название старинной азартной игры, в которой применяется такой волчок',
        'натирка': 'Натирка  - 1. процесс действия по гл. натирать 2. Лекарственный препарат, втираемый в кожу',
        'трофика': 'Трофика - совокупность процессов питания клеток и неклеточных элементов различных тканей, обеспечивающая рост, созревание, сохранение структуры и функции органов и тканей и всего организма в целом.',
        'фониатр': 'Фониатр - это специалист, занимающийся заболеваниями голосовых связок',
        'афронт': 'Афронт - 1. публичное оскорбление 2. Неудача, посрамление 3. обида личная, оскорбление чести, бесчестье',
        'фонарик': 'Фонарик - 1. Покрой короткого пышного рукава. 2. Рукав такого покроя 3. Электрический фонарик, фонарик в телефоне 4. Мелкий заголовок, который выносится на наружное боковое поле',
        'декантер': 'Декантер - стеклянный графин, предназначенный для сливания и подачи вина.',
        'караф': 'Караф - Стекляннный сосуд емкостью от половины до одного литра, применяемый для отстаивания и розлива вина',
        'ганка': 'Ганка - 1. Крылечко с навесом у входа в избу .    2. Точеная ножка или балясина с шаровидным утолщением',
        'стерх': 'Стерх - крупный белый журавль, гнездящийся в тундре и лесотундре Сибири',
        'жок': 'Жок - массовый молдавский народный танец, а также народное гулянье',
        'сочник': 'Сочник - выпечка в виде сложенной пополам лепёшки с полуоткрытой или закрытой начинкой',
        'лага': 'Лага - половая или потолочная опорная балка, поддерживающая настил пола или основание крыши',
        'рез': 'Рез - 1. В древней Руси: прибыль, процент от денег, данных взаймы 2. однократное действие по значению гл. резать 3. результат такого действия, место разреза, прорезанная черта 4. техн. способ разрезания',
        'навеска': 'Навеска - 1. Взвешенный образец вещества, взятый для анализа 2. Петля, на которую навешивается дверь и др. створки',
        'карбас': 'Карбас - 1. На Севере: небольшое парусное судно для рыбного промысла, перевозки грузов 2. Парусно-гребное промысловое и транспортное судно среднего размера, одно из основных у поморов и распространённое у других жителей Севера и Сибири, начиная не позднее чем с XV и до середины XX века',
        'ямка': 'Ямка - 1. Небольшое углубление в чём-либо 2. Название некоторых органов у низших животных 3.  углубление или небольшое отверстие. Локтевая ямка (cubital fossa) представляет треугольное углубление в передней локтевой области; подвздошная ямка (iliac fossa) - углубление на внутренней поверхности подвздошной кости; гипофизарная ямка (pituitary fossa) - углубление в теле клиновидной кости, в которой расположен гипофиз; ямка зуба (tooth fossa) - небольшой дефект на эмали поверхности зуба.',
        'ерник': 'Ёрник -  1. озорник и безобразник, пустой шутник и повеса (он ёрничает) 2. Ерник - заросли низкорослых или стелющихся кустарников ( карликовой березы, полярной ивы и т.п. )',
        'сиена': 'Сиена - 1. природный светло-коричневый пигмент, отличающийся от охры большим содержанием гидроксидов железа и почти полным отсутствием глины. Применяется в производстве красок.',
        'скена': 'Скена - в древнегреческом театре временное деревянное помещение для переодевания и выхода актеров',
        'насып': 'Насып - воронкообразный ящик на мельницах, куда высыпают зерно, поступающее на жернова',
        'мулета': 'Мулета — 1. кусок ярко-красной материи, которым во время корриды тореадор дразнит быка 2. небольшое рыболовное судно, применявшееся для промысла у берегов Испании и Португалии',
        'мулине': 'Мулине́ (фр. mouliné) — пряжа, полученная заводским способом или ручной выделкой, произведенная специально для вышивания или других видов рукоделия',
        'гурме': 'Гурме (gourmet) скорее всего произошло от слова gromet или слуга, прислуживающий за столом. Оно означает знатока и ценителя кухни',
        'рвач': 'Рвач - неодобр. тот, кто стремится урвать как можно больше личных (материальных) выгод в тех или иных обстоятельствах',
        'приорат': 'Приорат - орган городского управления некоторых, средневековых городов-коммун Средней Италии (Флоренции, Ареццо, Вольтерры и др.), где власть находилась в руках пополанов; назывался также синьорией.',
        'магот': 'Магот - Обезьяна подсем. мартышковых (иначе называемая бесхвостый макак), распространенная в Африке.',
        'ворвань': 'Ворвань - жидкий жир, добываемый из некоторых морских млекопитающих (китов, тюленей) и рыб (трески и т. п.)',
        'хора': 'Хора - 1. молдавский национальный танец 2. народный танец-хоровод 3. мёртвый язык в языковой семье тупи',
        'танка': 'Танка - 31-слоговая пятистрочная японская стихотворная форма (основной вид японской феодальной лирической поэзии), являющаяся разновидностью жанра вака',
        'хайку': 'Хайку - жанр традиционной японской лирической поэзии вака, известный с XIV века. В самостоятельный жанр эта поэзия, носившая тогда название хокку, выделилась в XVI веке; современное название было предложено в XIX веке поэтом Масаока Сики. Поэт, пишущий хайку, называется хайдзин. Одним из самых известных представителей жанра был и до сих пор остаётся Мацуо Басё',
        'хокку': 'Хокку - усаревшее название для Хайку - жанр традиционной японской лирической поэзии вака, известный с XIV века. В самостоятельный жанр эта поэзия, носившая тогда название хокку, выделилась в XVI веке; современное название было предложено в XIX веке поэтом Масаока Сики. Поэт, пишущий хайку, называется хайдзин. Одним из самых известных представителей жанра был и до сих пор остаётся Мацуо Басё',
        'пария': 'Пария - 1. лицо, принадлежащее к бесправной группе населения в Южной Индии, лишённое необходимых социальных контактов и возможности вхождения в другие социальные группы (касты) 2. перен. отверженный, бесправный, угнетаемый человек',
        'схрон': 'Схрон - 1. неол. потайное помещение для длительного пребывания людей (бандитов, партизан, боевиков, подпольщиков и т. п.), прячущихся от властей. 2. неол. тайное хранилище оружия, боеприпасов',
        'тропка': 'Тропка — тропа — Узкая протоптанная дорожка',
        'дочка': 'Дочка - дочь -  лицо женского пола по отношению к своим родителям. Также употребляется как ласково-фамильярное обращение пожилого человека к девочке или молодой женщине',
        'рачок': 'Рачок - представитель группы мелких морских ракообразных животных',
        'рандеву': 'Рандеву - 1. Условленное место встреч. 2. Встреча, свидание',
        'траверс': 'Траверз или траверс — направление, перпендикулярное курсу корабля. Траверс в альпинизме — направление, перпендикулярное направлению подъёма (спуска) на горе. Траверс вершин — прохождение не менее двух вершин, причём спуск с предыдущей вершины должен проходить в направлении к последующей, но не по пути подъёма.',
        'мала': 'Мала - сельскохозяйственное орудие для выравнивания и некоторого уплотнения (малования) почвы на орошаемых землях',
        'ант': 'Ант - 1. архитектурный элемент здания 2. представитель славянских племён у византийских историков',
        'гитан': 'Гитан - 1. устар. Испанский цыган 2. Передняя налобная часть',
        'рига': 'Рига - 1. Большой сарай для сушки снопов хлеба с местом для обмолота. «Пар из отворенной риги валит.» Некрасов. «Под одною кровлей был и скотный двор и рига.» А.Н.Толстой. 2. Мера зернового хлеба, около 5 тысяч снопов',
        'глум': 'Глум - издевательская шутка, вышучивание, насмешка',
        'хатка': 'Хатка - жилище бобра и некоторых других животных, находящееся частично под водой и сделанное из скреплённых илом сучьев и стеблей',
        'валек': 'Валёк - 1) а) Плоский деревянный брусок с рукояткой для выколачивания белья при полоскании или для катания его на скалке. б) Деревянный брусок с рукояткой или округлая палка, имеющие различное применение (для валяния шерсти, обмолота и т.п.). 2) Толстая палка, к которой прикрепляются постромки пристяжной лошади. 3) Круглый деревянный или металлический брусок, стержень, используемый в качестве катка, оси и т.п. 4) Верхняя утолщенная часть весла',
        'ватка': 'Ватка - кусочек ваты, пушистый комок, медицинский тампон',
        'гурон': 'Гурон - представитель некогда могущественного индейского племени в Северной Америке. Гуронский язык (ныне мёртвый) принадлежал к большой ирокезской группе.',
        'калья': 'Калья́ (от фин. kala — «рыба») — блюдо русской кухни, представляющее собой рыбный или мясной суп, сваренный на огуречном рассоле. Является прообразом современных рассольников. В профессиональной кулинарной литературе рецепты кальи появляются с конца XVIII века, однако само блюдо появилось гораздо раньше, оно упоминается в источниках XVI—XVII веков. аиболее распространённый вид кальи готовился из жирной рыбы с добавлением паюсной икры, или более того, из одной икры. Существовали также рецепты кальи из мяса птицы (калья утиная, куриная, из тетеревов), вместо огуречного иногда использовался капустный рассол или смесь рассола с квасом. В некоторых рецептах вместо рассола в калью добавляли лимон.',
        'щур': 'Щур -  Небольшая северная лесная певчая птица сем. вьюрковых с ярко-красным оперением головы и груди (у самцов)',
        'магнето': 'Магнето -  машина, которая преобразует механическую энергию в переменный электрический ток высокого напряжения. Магнето используются там, где применение батареек непрактично, например, в системе зажигания двигателей маленьких мотоциклов, работающих на бензине, газонокосилках, навесных двигателях лодок и т. д., или во взрывчатках, детонирующих электрическим способом. Магнето имеет первичную обмотку, в которой вращающийся магнит вырабатывает низкое напряжение, а оно, в свою очередь, наводит высокое напряжение в окружающей вторичной обмотке. Прерывающее устройство в первичной обмотке создает постоянные изменения магнитного потока, которые наводят большое напряжение во вторичной обмотке. Магнето соединен с вращающимся валом двигателя. Сначала внутренний магнит приводится во вращение рукой (часто - потянув за шнур, возвращающийся в первоначальное положение); после того, как магнит получил вращение, он вращается уже самим двигателем',
        'ротан': 'Ротан - рыба отряда окунеобразных. Длина до 25 см.',
        'елань': 'Елань - 1. устар. обширная прогалина; поляна в лесу; луговая или полевая равнина; пастбище; лесная вырубка, используемая для пашни или покоса. 2. устар. глубокое и топкое болото, похожее на лесную поляну',

        'тимол': 'Тимол - Кристаллическое вещество, получаемое из некоторых эфирных масел (используется в медицине, фармакологии и т.п.)',

        'орфист': 'Орфист - Сторонник и последователь орфизма. Орфист испытывает вихрь живописных идей, совершенно абстрактных, не родных образам среды, при виде того или иного явления.',

    let words = Object.keys(dictionaryRU);


    let wordsToDelete = localStorage.getItem('wordsToDelete');
    let wordI = localStorage.getItem('wordI');
    if(wordsToDelete){
        wordsToDelete = JSON.parse(wordsToDelete);
    }else{
        wordsToDelete = [];
    }
    if(wordI){
        wordI = Number(wordI);
    }else{
        wordI = 0;
    }



    function getOpr(word){
        let defIframe = document.getElementById('definitionIframe');
        defIframe.src = 'https://ru.m.wiktionary.org/wiki/' + word + '#Значение';
        document.querySelector('.slovo').innerHTML = dictionaryRU[word];
    }

    function getNext(){
        wordI++;
        localStorage.setItem('wordI', wordI);
        getOpr(words[wordI]);

    }

    document.querySelector('.da').onclick = function (){
        wordsToDelete.push(words[wordI]);
        localStorage.setItem('wordsToDelete', JSON.stringify(wordsToDelete));
        getNext();
    }
    document.querySelector('.net').onclick = function (){
        getNext();
    }

    window.onload = function (){
        getOpr(words[wordI]);
    }
